<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>

</head>
<body>

<div class="form-style-10">
<h1>TaggerFLow!<span>Let's get the text tags!</span></h1>
<form onsubmit="return false" id="user_input">
    <div class="section">Title&amp; Tag</div>
    <div class="inner-wrap">
        <label>Title <input type="text" id="title" /></label>
        <label>Tag <textarea rows="5" id="comment"></textarea></label>
    </div>


    <div class="button-section">
         <input type="submit" class="btn btn-default" value="Generate Tags"/>
    </div>
    <div class="inner-wrap inner-wrap-2">

    </div>
</form>
</div>






<script>
    $("#user_input").submit(function (event) {
        var title = $("#title")[0].value;
        var comment = $("#comment")[0].value;
        console.log('title:' + title);
        console.log('comment:' + comment);
        $.get('/getTags?text=' + title + comment, function (data) {
        $(".inner-wrap-2").html("");
        $(".inner-wrap-2").append('<input type="text"  data-role="tagsinput" id="tags"/>');
        $("#tags").val( (JSON.parse(data)["all_tags"]));
         $("#tags").tagsInput('items');


        });
    });
    <!--$(document).ready(function () {-->
        <!--$("#tags").val();-->
        <!--//$("#tags").tagsInput('items');-->
    <!--});-->

</script>
</body>
</html>
